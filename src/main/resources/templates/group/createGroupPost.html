<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default2}">
<th:block layout:fragment="head">
  <title>공동구매 게시글 작성</title>
  <meta charset="utf-8">

  <!-- css -->
  <link th:href="@{/css/layout_content.css}" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous">

  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</th:block>
<head>
    <script th:inline="javascript">
        function create(){
            var form = document.getElementById("form");
            var title = document.getElementById("title");
            var product = document.getElementById("product");
            var numPeople = document.getElementById("numPeople");
            var price = document.getElementById("price");
            var dueDate = document.getElementById("dueDate");
            if(title.value.trim() == "") {
                alert("제목을 입력하시오.");
                title.focus();
                return false;
            }
            else if(product.value.trim()== ""){
                alert("공동구매 물품명을 입력하시오.");
                product.focus();
                return false;
            }
            else if(numPeople.value.trim()== 0){
                alert("목표 인원수를 입력하시오.");
                numPeople.focus();
                return false;
            }
            else if(price.value.trim()== 0){
                alert("물품 1개당 가격을 입력하시오.");
                price.focus();
                return false;
            }
            else if(dueDate.value.trim()== ""){
                alert("희망 종료 예정일을 입력하시오.");
                dueDate.focus();
                return false;
            }

            form.submit();
        }

    </script>
  <meta charset="UTF-8">
  <title>공동구매 게시글 작성</title>
</head>
<body>
  <div layout:fragment="content" class="content">
    <h1 style = "text-align: center">공동구매 게시글 작성</h1>
    <div class="container w-75">
      <form id = "form" th:action = "@{/group/create}" th:object = "${groupPostDto}" th:method="post">
          <input type="hidden" id = "userId" th:field="*{userId}">
          <div class="form-group">
            <label for="title">제목</label>
            <input type = "text" id = "title" th:field="*{title}" class="form-control">
            <span class = "help-block">반드시 입력하세요</span>
          </div>
          <div class="form-group">
            <label for="product">공동구매 물품명</label>
            <input type = "text" id = "product" th:field="*{product}" class="form-control">
            <span class = "help-block">반드시 입력하세요</span>
          </div>
          <div class="form-group">
            <label for="numPeople">목표 인원수</label>
            <div style = "width: 300px">
              <input type = "number" id = "numPeople" th:field="*{numPeople}" class="form-control">
            </div>
            <span class = "help-block">반드시 입력하세요</span>
          </div>
          <div class="form-group">
            <label for="price"> 물품 1개당 가격</label>
            <input type = "number" id = "price" th:field="*{price}" class="form-control">
            <span class = "help-block">반드시 입력하세요</span>
          </div>
          <div class="form-group">
            <label for="content">기타사항</label>
            <input type = "text" id = "content" th:field="*{content}" class="form-control">
          </div>
          <div class="form-group">
            <label for="dueDate">희망 종료 예정일</label>
              <input type="datetime-local" id = "dueDate" th:field="*{dueDate}" class="form-control">
              <span class = "help-block">반드시 입력하세요</span>
          </div>
          <div class="form-group">
            <label for = "image">이미지 첨부</label><br>
              <input type="file" id = "image" th:field="*{image}" >
          </div>
          <br><br>
          <div class="d-flex justify-content-center">
            <div class ="row">
              <div class = "col">
                <button class="btn btn-primary" type="button" th:onclick="create()">작성하기</button>
              </div>
              <div>
                <a th:href="@{/group/groupList}" class="btn btn-danger" role="button">취소하기</a>
              </div>
            </div>
          </div>
      </form>
    </div>
    </div>
  </div>
</body>
<div>


</div>
</body>
</html>
