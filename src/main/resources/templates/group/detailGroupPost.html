<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_form}">
<th:block layout:fragment="head">
  <title>공동구매 게시글 보기</title>
  <meta charset="utf-8">

  <!-- css -->
  <link th:href="@{/css/layout_content.css}" rel="stylesheet"/>

  <!-- Bootstrap CSS -->
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

  <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
          crossorigin="anonymous">

  </script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</th:block>
<head>
  <meta charset="UTF-8">
  <title>공동구매 게시글 보기</title>
</head>
<body>
<div layout:fragment="content" class="content">
  <br><br>
<table style = "margin-left:auto; margin-right: auto;">
  <tr>
    <td>
      <th:block th:if="${groupPostDto.image == null}" >
        <img src="/image/curby.png" width="500px" height="300px">
      </th:block>
      <br>
      <th:block>
        생성시간: <h6 th:text = "${#temporals.format(groupPostDto.created,'yyyy-dd-MM HH:mm')}"></h6>
      </th:block>
      <th:block>
        수정시간: <h6 th:text = "${#temporals.format(groupPostDto.updated,'yyyy-dd-MM HH:mm')}"></h6>
      </th:block>
    </td>
    <td>&nbsp;&nbsp;</td>
    <td>
      <table class ="table table-borderless">
        <thead>
          <tr th:text = "${postUser.name}"></tr>

          <tr><h3 th:text="${groupPostDto.title}"></h3></tr>
        </thead>
        <tbody>
          <tr>
            <td>물품명</td>
            <td th:text = "${groupPostDto.product}"></td>
          </tr>
          <tr>
            <td>물품 1개당 가격</td>
            <td th:text = "${groupPostDto.price}">원</td>
          </tr>
          <tr>
            <td>기타사항</td>
            <th:block th:if="${groupPostDto.content == null}" >
              <td>...</td>
            </th:block>
            <th:block th:unless="${groupPostDto.content == null}" >
              <td th:text = "${groupPostDto.content}"></td>
            </th:block>
          </tr>
          <tr>
            <td>목표 인원수</td>
            <td th:text = "${groupPostDto.numPeople}">명</td>
          </tr>
          <tr>
            <td>희망 종료 예정일</td>
            <td th:text = "${#temporals.format(groupPostDto.dueDate,'yyyy-dd-MM HH:mm')}"></td>
          </tr>
          <tr>
            <td>현재 모집율</td>
            <td>이 부분 후에 추가 작업</td>
          </tr>
        </tbody>
      </table>
      <th:block th:if = "${postUser.userId} == ${loginUser.userId}">
        <a th:href="@{/}" class="btn btn-info" role="button">신청 목록보기</a>
        <a th:href="@{/group/update(id=${groupPostDto.id})}" class="btn btn-primary" role="button">글 수정하기</a>
        <a th:href="@{/group/delete(id=${groupPostDto.id})}" class="btn btn-danger" role="button">글 삭제하기</a>
      </th:block>
      <th:block th:unless = "${postUser.userId} == ${loginUser.userId}">
        <a th:href="@{/}" class="btn btn-primary" role="button">신청하기</a>
      </th:block>
    </td>
  </tr>

</table>

</div>
</body>
</html>
