<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_form}">
<th:block layout:fragment="head">
    <title>커뮤니티 게시글 작성</title>
    <meta charset="utf-8">

    <!-- css -->
    <link th:href="@{/css/layout_content.css}" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</th:block>
<head>
    <script th:inline="javascript">
        function create(){
            var form = document.getElementById("form");
            var title = document.getElementById("title");
            var contentCommunity = document.getElementById("contentCommunity");

            if(title.value.trim() == "") {
                alert("제목을 입력하시오.");
                title.focus();
                return false;
            }
            else if(contentCommunity.value.trim()== ""){
                alert("작성내용을 입력하시오.");
                contentCommunity.focus();
                return false;
            }
            form.submit();
        }

    </script>
    <meta charset="UTF-8">
    <title>커뮤니티 게시글 작성</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <h1 style = "text-align: center">커뮤니티 게시글 작성</h1>
    <div class="container w-75">
        <form id = "form" th:action = "@{/community/createCommunity}" th:object = "${communityDto}" th:method="post"  enctype="multipart/form-data" accept-charset="UTF-8">
            <input type="hidden" id = "user" th:field="*{user}">
            <input type="hidden" id = "createdAt" th:field="*{created}">
            <input type="hidden" id = "updatedAt" th:field="*{updated}">

            <div class="form-group">
                <label for="title">제목</label>
                <input type = "text" id = "title" th:field="*{title}" class="form-control">
                <span class = "help-block">반드시 입력하세요</span>
                <span class='text-danger' th:errors="*{title}"></span>
            </div>
            <div class="form-group">
                <label for="contentCommunity">작성내용</label>
                <textarea cols="50" rows = "10" id = "contentCommunity" th:field="*{contentCommunity}" class="form-control"></textarea>
                <span class = "help-block">반드시 입력하세요</span>
                <span class='text-danger' th:errors="*{contentCommunity}"></span>
            </div>
            <div class="form-group">
                <label for = "imgfile">이미지 첨부</label><br>
                    <input class="form-control" type="file" id="imgfile" th:field="*{file}" accept="image/*">

                <div class="col-11 ms-5" id="div-thumbnail">
                    <img id="img-thumbnail">
                </div>
            </div>

            <br><br>
            <div class="d-flex justify-content-center">
                <div class ="row">
                    <div class = "col">
                        <button class="btn btn-primary" type="button" th:onclick="create()">작성하기</button>
                    </div>
                    <div>
                        <a th:href="@{/community/communityList}" class="btn btn-danger" role="button">취소하기</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</body>
<div>


</div>
</body>
</html>
