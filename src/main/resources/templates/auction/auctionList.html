<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_form}">
<th:block layout:fragment="head">
    <title>경매 게시판</title>
    <meta charset="utf-8">

    <!-- css -->
    <link th:href="@{/css/layout_content.css}" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</th:block>
<head>
    <meta charset="UTF-8">
    <title>경매 게시판</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <h1 style="margin-left: 20px">경매 게시판</h1>
    <div style="margin-left: 20px">
        <a th:href="@{/auction/create}" class="btn btn-primary" role="button">작성하기</a>
    </div><br>
    <th:block th:each ="auction:${auction}">
        <div style=" display:inline-block; margin-left: 20px">
            <div class = "card" style = "width: 18rem;">
                <img th:if = "${not #strings.isEmpty(auction.imgUrl)}" th:src="@{${auction.imgUrl}}" class="card-img-top"
                     id="postList-img" alt="...">

                <div class="card-img-top" th:unless = "${not #strings.isEmpty(auction.imgUrl)}">
                    <img src="/image/curby.png" style="width: 100%; padding-bottom: 4px;">
                </div><br>
                <div class ="card-body">
                    제목:<a th:href="@{/auction/detail(id=${auction.auctionId})}"><h3 th:text ="${auction.title}"></h3></a>
                    <td th:text = "${auction.status}"></td>
                </div>
            </div>
        </div>
    </th:block>
    <br>

</div>
</body>
</html>
