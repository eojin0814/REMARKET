<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_form}">
<th:block layout:fragment="head">
    <title>공동구매 신청 내역 보기</title>
    <meta charset="utf-8">

    <!-- css -->
    <link th:href="@{/css/layout_content.css}" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</th:block>
<head>
    <meta charset="UTF-8">
    <title>공동구매 신청 내역 보기</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <div class="w-50 p-3" style="margin-left:auto; margin-right: auto;">
        <table class = "table table-bordered">
            <thead class = "thead-dark">
                <tr>
                    <th scope="col">성명</th>
                    <th scope="col">주소</th>
                    <th scope="col">신청수량</th>
                    <th scope="col">전화번호</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td th:text = "${groupApplyDto.name}"></td>
                    <td th:text = "${groupApplyDto.address}"></td>
                    <td th:text = "${groupApplyDto.count}"></td>
                    <td th:text = "${groupApplyDto.phone}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <div class="d-flex justify-content-center">
        <div class ="row">
            <div class = "col">
                <a th:href="@{/groupApply/updateApply(id=${groupApplyDto.id})}" class="btn btn-primary" role="button">신청 수정하기</a>
            </div>
            <div>
                <a th:href="@{/groupApply/deleteApply(groupApplyId=${groupApplyDto.id},groupId=${groupApplyDto.groupId})}" class="btn btn-danger" role="button">신청 취소하기</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
