<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<th:block layout:fragment="head">
    <title>로그인</title>
    <meta charset="utf-8">

    <!-- css -->
    <link th:href="@{/css/layout_content.css}" rel="stylesheet"/>
    <link th:href="@{/css/login.css}" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</th:block>
<body>
<div layout:fragment="content" class="content">
    <div class="container w-75">
        <form th:method="post" th:action="@{/user/login}" th:object="${loginRequest}">
            <div class="row pt-5">
                <div class="col bg-white text-center">
                    <b>로그인</b>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col bg-white text-center" id="info">
                    <div>
                        <label th:for="email">이메일 : </label>
                        <input type="text" id="email" th:field="*{email}"/>
                        <span class='text-danger' th:errors="*{email}"></span>
                    </div>
                    <div>
                        <label th:for="password">비밀번호 : </label>
                        <input type="password" id="password" th:field="*{password}">
                        <span class='text-danger' th:errors="*{password}"></span>
                    </div>
                </div>
            </div>
            <hr>
            <div class="d-flex justify-content-center">
                <div class="row">
                        <button class="btn btn-warning" type="submit" value="submit" id="submit">로그인</button>
                        &nbsp;
                        <button class="btn btn-warning" id="signup" type="button"
                                onClick="location.href='/user/signup'">회원가입</button>
                </div>
            </div>
        </form>
        <br>
    </div>
</div>
<br>
</body>
</html>
