<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/default_form}">
<th:block layout:fragment="head">
	<title>나눔 포스트 등록</title>
	<meta charset="utf-8">

	<!-- css -->
	<link th:href="@{/css/layout_content.css}" rel="stylesheet"/>
	<link th:href="@{/css/sharePost.css}" rel="stylesheet" />

	<!-- Bootstrap CSS -->
	<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous">

	<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous">

	</script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
	<link rel="stylesheet"
		  href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</th:block>
<head>
	<title>추가하기</title>
</head>
<body>
<div layout:fragment="content" class="content">
	<div class="container w-75">
		<!--content-->
		<div class="row pt-5">
			<div class="col bg-white text-center" id="page_title">
				<b>나눔 글쓰기</b>
			</div>
		</div>
		<hr>

		<!-- form -->
		<form th:action="@{/share-posts}" th:object="${postReq}" th:method="post" enctype="multipart/form-data" accept-charset="UTF-8">

			<!-- 사진 업로드 -->
			<div class="row">
				<div class="col-1" id="div-addImg">
					<input class="form-control" type="file" id="imgfile" th:field="*{file}" accept="image/*">
				</div>

				<div class="col-11 ms-5" id="div-thumbnail">
					<img id="img-thumbnail">
				</div>
			</div>

			<hr>

			<div class="mb-3 w-50">
				<label for="inputTitle" class="form-label">글 제목</label> <b
					class="text-danger">*</b> <input type="text" class="form-control"
													 id="inputTitle" th:field="*{title}"  placeholder="글 제목">
			</div>
			<div class="error" th:errors="*{title}">Incorrect</div>

			<hr>


			<label for="inputAddr" class="form-label">사용자 주소</label> <b class="text-danger">*</b>
			<div class="mb-3 row">
				<div class="col">
					<input type="text" class="form-control" id="inputAddr" th:field="*{address}" th:value="${address}">
				</div>
			</div>
			<div class="error" th:errors="*{address}">Incorrect</div>

			<hr>

			<div class="mb-3">
				<label for="inputDescr" class="form-label">상세설명</label>
				<textarea id="inputDescr" class="form-control" th:field="*{descr}" aria-label="With textarea"
						  placeholder="자세한 설명을 함께 적어주세요" rows="10"></textarea>
			</div>
			<div class="error" th:errors="*{descr}">Incorrect</div>

			<!-- Confirm BTN -->
			<div class="d-grid gap-2 mt-5">
				<button type="submit" value="Upload" class="btn btn-outline-secondary"
						id="btn-confirm">완료</button>
			</div>
		</form>
	</div>
</div>
</body>
</html>
