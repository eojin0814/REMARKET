<div class="row">
	<div class="col p-3">
		<!-- Total card view -->
		<div class="row">
			<th:block th:each="postInfo : ${allPostList}">
				<div class="col-sm-3">
					<div class="card mb-5" id="all-card">
						<img th:if = "${not #strings.isEmpty(postInfo.imgUrl)}" th:src="@{${postInfo.imgUrl}}" class="card-img-top" 
							id="postList-img" alt="...">

						<div class="card-img-top" th:unless = "${not #strings.isEmpty(postInfo.imgUrl)}">
							<img src="/image/curby.png" style="width: 100%; padding-bottom: 4px;">
						</div>
						
						<div class="card-body">
							<a th:text="${postInfo.title}" th:href="@{/share-posts/{postId}(postId=${postInfo.postId})}" class="card-title stretched-link text-truncate"
								id="main_content" ><b>게시글</b></a>
							<p th:text="${postInfo.address}" class="card-text" id="small_content">서울시 성북구 하월곡동</p>
							<div class="d-flex mr-3">
								<div th:if="${postInfo.progress} == true" class="pt-1">
									<h5><span class="badge text-white rounded-pill" id="isDone">나눔완료</span></h5>
								</div>
								
								<div class="d-flex ms-auto pt-1 text-secondary">
									<div class="icon">
										<svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
  											<path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
										</svg>
									</div>
									<div th:text="${postInfo.msgCount}" class="msg-cnt ps-1">100</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>
</div>
