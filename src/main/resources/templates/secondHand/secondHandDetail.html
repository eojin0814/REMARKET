<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_form}">
<th:block layout:fragment="head">
    <title>공동구매 게시글 보기</title>
    <meta charset="utf-8">

    <!-- css -->
    <link th:href="@{/css/layout_content.css}" rel="stylesheet"/>

    <!-- Bootstrap CSS -->
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">

    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous">

    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/css/bootstrap-select.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.13.1/js/bootstrap-select.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
</th:block>
<head>
    <meta charset="UTF-8">
    <title>공동구매 게시글 보기</title>
</head>
<body>
<div layout:fragment="content" class="content">
    <br><br>
    <table style = "margin-left:auto; margin-right: auto;">
        <tr>
            <td>
                <th:block th:if="${secondHand.image == null}" >
                    <img src="/image/curby.png" width="500px" height="300px">
                </th:block>
                <br>
            </td>
            <td>&nbsp;&nbsp;</td>
            <td>
                <table class ="table table-borderless">
                    <thead>
                    <tr><h3 th:text="${secondHand.title}"></h3></tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td>중고가</td>
                        <td th:text = "${secondHand.price}">원</td>
                    </tr>
                    <tr>
                        <td>상품설명</td>
                        <th:block th:if="${secondHand.content == null}" >
                            <td>...</td>
                        </th:block>
                        <th:block th:unless="${secondHand.content == null}" >
                            <td th:text = "${secondHand.content}"></td>
                        </th:block>
                    </tr>


                    </tbody>
                </table>
                <button class="btn btn-outline-dark flex-shrink-0" type="button">
                    <i class="bi-cart-fill me-1"></i>
                    결제하기
                </button>
            </td>
        </tr>

    </table>

</div>
</body>
</html>
